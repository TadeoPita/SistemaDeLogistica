{% extends 'base.html' %}

{% block title %}{{ view.title }} Envío{% endblock %}

{% block content %}
<div class="container py-6">
    <h2 class="text-2xl font-semibold mb-4">{{ view.title }} Envío</h2>
    <div class="card shadow-md p-6 bg-white">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {% for field in form %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                        {{ field.errors }}
                        {{ field }}
                    </div>
                    {% endfor %}
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="{% url 'envio_list' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
