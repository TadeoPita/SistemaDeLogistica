{% extends 'base.html' %}

{% block title %}Eliminar Envío{% endblock %}

{% block content %}
<div class="container py-6">
    <h2 class="text-2xl font-semibold mb-4">Eliminar Envío</h2>
    <p>¿Estás seguro que deseas eliminar el envío con ID <strong>{{ envio.id }}</strong>?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'envio_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
