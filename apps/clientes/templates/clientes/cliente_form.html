{% extends 'base.html' %}

{% block title %}Formulario de Cliente{% endblock %}

{% block content %}
<div class="container py-6">
    <h2 class="text-2xl font-semibold mb-4">Formulario de Cliente</h2>
    <div class="card overflow-hidden shadow-md">
        <div class="p-6">
            <form method="post">
                {% csrf_token %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {% for field in form %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                        {{ field.errors }}
                        {{ field }}
                    </div>
                    {% endfor %}
                </div>
                <div class="mt-6 flex justify-end">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="{% url 'cliente_list' %}" class="btn btn-secondary ml-3">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
