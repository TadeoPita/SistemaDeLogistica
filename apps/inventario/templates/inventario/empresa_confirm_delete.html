{% extends 'base.html' %}

{% block title %}Eliminar Empresa{% endblock %}

{% block content %}
<div class="container py-6">
    <h2 class="text-2xl font-semibold mb-4">Eliminar Empresa</h2>
    <p>¿Estás seguro que deseas eliminar la empresa <strong>{{ empresa.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'empresa_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
